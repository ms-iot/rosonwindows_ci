pr:
  branches:
    include:
      - master

schedules:
  - cron: "0 0 * * *" # Daily midnight build
    branches:
      include:
        - master

jobs:
- template: /build.yml@self  # Template reference
  parameters:
    rosdistro: melodic
    metapackage: desktop
    platforms:
      - linux
- template: /build.yml@self  # Template reference
  parameters:
    rosdistro: melodic
    metapackage: ros_core
    custom_version: '20200501.1.0'
    platforms:
      - windows
