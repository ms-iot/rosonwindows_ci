resources:
  repositories:
    - repository: templates
      type: github
      name: ms-iot/rosonwindows_ci
      endpoint: ms-iot

pr:
  branches:
    include:
      - master

schedules:
  - cron: "0 0 * * *" # Daily midnight build
    branches:
      include:
        - master

jobs:
- template: build.yml@templates  # Template reference
  parameters:
    rosdistro: melodic
    metapackage: desktop
    platforms:
      - linux
      - windows
